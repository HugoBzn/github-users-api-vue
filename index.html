<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>

  <style>
    body {
      background-color: rgb(39, 39, 108);
      color: white;
    }
  </style>

  <body>
    <div id="app" class="ui container">
      <h1>GitHub Profiles</h1>
      <div class="ui cards">
        <github-user-card
          v-for="user in users"
          :username="user"
        ></github-user-card>
      </div>
    </div>

    <!-- Plantilla para "github-user-card"  -->
    <script type="text/x-template" id="github-user-card-template">
      <!-- Template for GitHub card -->
      <div class="ui card">
        <div class="image">
          <a href="https://vuejs.org/" class="ui green ribbon label">Vue 3</a>
          <img :src="'http://localhost:1337' + image.url">

        </div>
        <div class="content">
          <a class="header">{{ user.name }}</a>
          <div class="meta">
            <span class="date">Joined in {{ formatedCreatedAt }}</span>
          </div>
          <div class="description">
            {{ user.bio }}
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="user icon"></i>
            {{ user.followers }}
          </a>
        </div>
      </div>
    </script>
    <!-- Import Vue.js and axios -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Your JavaScript Code :) -->
    <script src="./src/main.js"></script>
  </body>
</html>
